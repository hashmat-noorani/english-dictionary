<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App in JavaScript</title>
    <link rel="icon" href="icon.png" type="image/png" />

    <link rel="stylesheet" href="style.css" />
    <!-- CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7213b39e3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required />
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>

      <p class="info-text">
        Type a word and press enter to get meaning, example, pronunciation, and
        synonyms of a word
      </p>

      <ul>
        <li class="word">
          <div class="details">
            <p>___</p>
          </div>
          <div class="phonetic"></div>
        </li>
        <div class="content"></div>
      </ul>

      <div class="footer_top">
        <h6>CONNECT<br />WITH US</h6>
        <a href="https://hashmat-noorani.vercel.app/" title="portfolio">
          <i class="fa fa-solid fa-user-gear fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/hashmat-noorani/" title="linkedin">
          <i class="fa fa-linkedin-square fa-2x"></i>
        </a>
        <a href="https://github.com/hashmat-noorani" title="github">
          <i class="fa fa-github-square fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/hwx.75" title="facebook">
          <i class="fa fa-facebook-square fa-2x"></i>
        </a>
      </div>

      <div class="footer_bottom">
        <p>
          Â© 2022 hashtech, Inc.<br />CREATED BY HASHMAT WANI<br />All rights
          reserved.
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
